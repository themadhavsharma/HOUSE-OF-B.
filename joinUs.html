<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUs | HOB.</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="joinUs.css">
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="images/logo.png" alt="">

        </div>
        <div id="quote">
            <h1>JOIN</h1>
            <h1>THE NEXT</h1>
            <h1 id="big" style="color: rgb(135, 212, 18); font-size: 75px">
              BIG THING
            </h1>
          </div>

    </div>

    <div class="form">
        <div class="col1">
            <div class="content">
                <form action="#">
                NAME: <input placeholder="Full name" required type="text" class="con" id="">
                DOB: <input required type="date" class="con" id="">
                PHONE NO. <input placeholder="XXXXXXXXXX" required type="tel" class="con" id="">
                EMAIL: <input type="email" placeholder="xyz@gmail.com" class="con" id="">
                HIGHEST QUALIFICATION: <input required type="text" class="con" id="">
                DESCRIBE YOURSELF:<textarea required name="" id="" cols="71" rows="3"></textarea>
                
            </form>
            </div>

        </div>
        <div class="col2">
            <class class="content2">
                <form action="#">
                    CURRENT POSITION: <input required type="text" class="con" id="">
                    DEPARTMENT: <input required type="text" class="con" id="">
                    START DATE: <input required type="date" class="con" id="">
                    EMPLOYMENT STATUS: <select required class="con" id="" >
                        <option value="#">--Select--</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Contract">Contract</option>
                    </select>
                </form>
            </class>

        </div>
        
    </div>
    <div class="button">
        <button><a  href="index.html">SUBMIT</a></button>
    </div>
    
</body>
</html>
